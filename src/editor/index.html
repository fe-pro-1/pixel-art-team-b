<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Editor</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../editor/styles/main.css">

</head>
<body>
<header class="header">
    <div class="wrapper">
        <nav class="nav">
            <div class="nav__first-group">
                <a href="#" class="nav__link only-desktop">Home</a> <a href="#" class="nav__link">Editor</a>
                <a href="#" class="nav__link">Library</a> <a href="#" class="nav__link">Account</a>
            </div>

            <a href="#" class="nav__logo">Pixi</a>

            <div class="nav__second-group only-desktop">
                <a href="#" class="nav__link">Help</a> <a href="#" class="nav__link">Login</a>
                <a href="#" class="nav__link nav__link_active">Sing Up</a>
            </div>
        </nav>
    </div>
</header>

<section class="editor">
    <div class="editor-main">
        <h1 class="editor__title">PixelArt</h1>
        <div class="editor-wrapper">
        </div>
    </div>

    <div class="tools">
        <div class="tools__row">
            <label for="rows" class="tools__label">Rows count: </label>
            <input id="rows" class="tools-rows tools__input" type="number" value="16">
        </div>
        <div class="tools__row">
            <label for="cols" class="tools__label">Cols count: </label>
            <input id="cols" class="tools-cols tools__input" type="number" value="16">
        </div>
        <div class="tools__row">
            <label for="cell-width" class="tools__label">Cell width: </label>
            <input id="cell-width" class="tools-cell-width tools__input" type="number" value="20">
        </div>
        <div class="tools__row">
            <label for="colour" class="tools__label">Colour: </label>
            <input id="colour" class="tools-colour tools__input" type="color" value="16">
        </div>
        <div class="tools__row">
            <a id="clear" class="tools-reset tools__link">Clear Canvas</a>
        </div>
    </div>
</section>

<section class="about">
    <div class="wrapper">
        <footer class="footer">
            <a class="footer__logo">Pixi</a>
            <p class="footer__copy">© 2010 — 2020</p>
            <p class="footer__privacy">Privacy — Terms</p>
        </footer>
        <div class="about-products">
            <p class="about__title">Products</p>
            <a class="about__item" href="#">Product</a> <a class="about__item" href="#">Product</a>
            <a class="about__item" href="#">Product</a>
        </div>
        <div class="about-features">
            <p class="about__title">Features</p>
            <a class="about__item" href="#">Feature</a> <a class="about__item" href="#">Feature</a>
            <a class="about__item" href="#">Feature</a>
        </div>
        <div class="about-resources">
            <p class="about__title">Resources</p>
            <a class="about__item" href="#">Resource</a> <a class="about__item" href="#">Resource</a>
            <a class="about__item" href="#">Resource</a>
        </div>
        <div class="about-company">
            <p class="about__title">Company</p>
            <a class="about__item" href="#">Company</a> <a class="about__item" href="#">Company</a>
            <a class="about__item" href="#">Company</a>
        </div>
    </div>
</section>

<script src="./../editor/js/main.js" type="module"></script>
</body>
</html>
